<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sukkara</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
   <header>
        <div class="header-main">
                <img class="logo" src="image/sukkara-logo.jpg" alt="Sukkara Logo" />
                <div  class="space"></div>
                <h1 class="main-title">
                  <span class="logo-span">Sukkara </span> CANDY SHOP  
                  <!-- <i class="fa-solid fa-ice-cream"></i> -->
                  <!-- <i class="fa-solid fa-cookie"></i> -->
                  <!-- <i class="fa-solid fa-candy-cane"></i> -->
                </h1>
        </div>
        <div class="nav-div">
            <nav>
                <a href="#home">Home</a>
                <a href="#chips">Chips & Nuts</a>
                <a href="#candies">Candies & Snacks</a>
                <a href="#">Drinks</a>
                <a href="#">Toys</a>
                <a href="#">Contact</a>
            </nav>
        </div>
   </header>
    <div class="search-bar">
        <i class="search-icon bi bi-search"></i>
        <input type="text" class="search-input" placeholder="Search products...">
    </div>

    <section id="home" class="categories Home">
        <h2>Categories</h2>
        
        <div class="buttons-container">
            <div class="category-block template-block" >
                <button class="categorie-btn">
                    <img src="" alt="Category Image">
                </button>
                <span class="category-label"></span>
            </div>
        </div>
    </section>
    
    <section id="chips-section" class="chips-nuts">
        <h3 class="section-text">Chips & Nuts</h3>
        <hr>
        <h4 class="small-text">Chips</h4>
            <div class="scroll-container">
            <div class="template-card product-card">
            <div class="scroll-item">
                <img src="images/choco.jpg" alt="Chocolate" class="item-img" />
                </div>
                    <div class="item-details">
                        <div class="price-row">
                            <p class="price-lb">150,000 LBP</p>
                            <p class="price-usd">$1.00</p>
                        </div>
                        <p class="item-name">Chocolate Bar</p>
                        <p class="item-grams">50g</p>
                    </div>
                </div>
            </div>
    </section>
    
    <section id="candies-section" >
        <h3 class="section-text">Candies & Snacks</h3>
        <hr>
        <h4 class="small-text">Chocolates</h4>
        <div class="scroll-container chocolates-handeler">

        </div>
        
        <h4 class="small-text">Candies</h4>
        <div class="scroll-container candies-handeler">

        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
